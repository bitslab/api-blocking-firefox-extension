<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Feature Measurement Extension</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  </head>
  <body> 
    <div class="container">
      <div class="row">
        <h1>Feature Measurement Extension</h1>
      </div>

      <div class="row">
        <h2>Currently Intercepted Features</h2>
        <table id="features-existing-table" class="table table-striped">
          <thead>
            <tr>
              <th>Feature</th>
              <th>Type</th>
              <th># Times Seen</th>
              <th># Domains</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="features-existing-table-body">
          </tbody>
        </table>

        <button id="features-existing-reload" class="btn btn-primary">Reload</button>
      </div>

      <div class="row">
        <h2>Intercept New Features</h2>
        <textarea id="features-new-input" class="form-control" rows="10"></textarea>
        <p class="help-block">Input new features to be blocked / intercepted, one per line, as literal JavaScript objects.</p>
        <button id="features-new-submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </body>
</html>
